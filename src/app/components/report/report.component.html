<section>
  <div class="col-lg-10 col-md-10 col-xs-12">
    <h2>{{ reportInfo.title }}</h2>
    <h3>{{ reportInfo.scoreMessage }}</h3>
    <div class="row header">
      <div class="col-lg-4 col-md-4 col-xs-4" *ngFor='let heading of reportInfo.headings'>{{ heading }}</div>
    </div>
    <div class="row" *ngFor='let response of reportInfo.responses'>
      <div class="col-lg-4 col-md-4 col-xs-4">{{ response.question }}</div>
      <div class="col-lg-4 col-md-4 col-xs-4">{{ response.answer }}</div>
      <div class="col-lg-4 col-md-4 col-xs-4">{{ response.response }}</div>
    </div>
  </div>
</section>
