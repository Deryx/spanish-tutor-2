<app-overlay *ngIf='showOverlay'></app-overlay>
<app-verb-overlay-form (formChange)='getOverlayData($event)' *ngIf='showVerbOverlay'></app-verb-overlay-form>
<app-verb-slider-report [reportInfo]="report" *ngIf='showReport'></app-verb-slider-report>
<section>
  <h1>verb slider</h1>
  <form *ngIf='showForm' class="col-lg-5 col-md-8 col-sm-10">
    <fieldset class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <h2>[ {{infinitive}} ]</h2>
        <div class="static-container col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="static-tile">Yo</div>
            <div class="static-tile">Tu</div>
            <div class="static-tile">Ã‰l/Ella/Ud</div>
            <div class="static-tile">Nosotros</div>
            <div class="static-tile">Vosotros</div>
            <div class="static-tile">Ellos/Ellas/Uds</div>
        </div>

        <div class="slide-list col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div cdkDropList class="word-list" (cdkDropListDropped)="drop($event)">
                <div class="slide-box" *ngFor="let verbSlide of verbSlides" cdkDrag>
                    {{verbSlide}}
                </div>
            </div>
        </div>
    </fieldset>
    <div id="buttons" class="col-lg-12 col-xs-12">
        <input type="button" id="answerBtn" value="answer" (click)="getAnswer()" />
        <input type="button" id="resetBtn" value="reset" (click)="reset()" />
        <input type="button" id="quitBtn" value="quit" (click)="quit()" />
    </div>
</form>
</section>
